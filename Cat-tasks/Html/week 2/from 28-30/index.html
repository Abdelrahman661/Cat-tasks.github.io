<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Assignment 1 -->
  <form action="" method="get">
    <div>
      <input type="text" hidden value="b92f1fc2fce391ad7af633723afd3055" name="Token">
    </div>
    <div>
      <label>Email</label>
      <input type="email" disabled value="o@o.com" name="email">
    </div>
    <hr>
    <div>
      <label>Username</label>
      <input type="text" autofocus required minlength="5" maxlength="20" name="Username">
    </div>
    <hr>
    <input type="reset" value="Empty">
    <input type="submit" value="Send">
    <hr>
    <!-- Assignmnet 2 -->
    <div>
      <input id="ps" type="checkbox" name="skills" value="Problem solving" checked>
      <label for="ps">Problem solving</label>
    </div>
    <div>
      <input id="An" type="checkbox" name="skills" value="Analysis">
      <label for="An">Analysis</label>
    </div>
    <div>
      <input id="As" type="checkbox" name="skills" value="Advanced search">
      <label for="As">Advanced search</label>
    </div>
    <div>
      <input id="Lt" type="checkbox" name="skills" value="Logical thinking">
      <label for="Lt">Logical thinking</label>
    </div>
    <div>
      <input id="Pl" type="checkbox" name="skills" value="Planning">
      <label for="Pl">Planning</label>
    </div>
    <hr>
    <div>
      <input id="BA" name="job" value="Buisness Analyist" type="radio" checked>
      <label for="BA">Buisness Analyist</label>
    </div>
    <div>
      <input id="BED" name="job" value="Back-end Developer" type="radio">
      <label for="BED">Back-end Developer</label>
    </div>
    <div>
      <input id="FED" name="job" value="Front-end Developer" type="radio">
      <label for="FED">Front-end Developer</label>
    </div>
    <div>
      <input id="SM" name="job" value="Scrum Master" type="radio">
      <label for="SM">Scrum Master</label>
    </div>
    <div>
      <input id="PM" name="job" value="Project Manager" type="radio">
      <label for="PM">Project Manager</label>
    </div>
    <hr>

    <!-- Assignment 3 -->
    <div>
      <label>Choose book</label>
      <select name="Book" id="Book">
        <optgroup label="PHP">
          <option>v5.0</option>
          <option>v7.0</option>
          <option>v8.0</option>
        </optgroup>
        <optgroup label="Python">
          <option>v2.0</option>
          <option>v3.0</option>
          <option>v3.9</option>
        </optgroup>
      </select>
      <hr>
      <textarea name="brief" id="" cols="100" rows="20" placeholder="Write Here Why You Want To Learn Programming">
      </textarea>
    </div>
  </form>
</body>

</html>
