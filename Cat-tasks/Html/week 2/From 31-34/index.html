<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Assignment 1 -->
  <form action="" target="_blank" novalidate>
    <div>
      <label>Search</label><br><br>
      <input type="search" placeholder="Enter a search word" autofocus name="Search">
    </div>
    <br>
    <div>
      <label>Upload</label><br><br>
      <input type="file" name="file">
    </div>
    <br>
    <div>
      <label>URL</label><br><br>
      <input type="url" required name="url">
    </div>
    <br>
    <!-- Assignment 2 -->
    <div>
      <label>Date</label><br><br>
      <input type="date" name="date">
    </div>
    <br>
    <div>
      <label>Month</label><br><br>
      <input type="month" name="month">
    </div>
    <br>
    <!-- Assignment 3 -->
    <input type="reset" value="Empty">
    <input type="submit" value="Send">
  </form>
  <pre>
    Hello Line One
    Hello Line Two
    Hello Line Three
          Hello Line Four
  </pre>
  <iframe src="https://elzero.org/" frameborder="" width="100%" height="400px"></iframe>
</body>

</html>
